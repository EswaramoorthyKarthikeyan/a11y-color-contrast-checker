<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Color contrast</title>
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body class="">
		<div class="container" id="container">
			<div class="box box--white">text content</div>
			<div class="box box--yellow">text content</div>
			<div class="box box--orange">text content</div>
			<div class="box box--transparent">text content</div>
			<div class="box box--green">
				<span class="tamil"> tamil </span>
				text content
			</div>
		</div>
		<script src="../lib/color-contrast.js"></script>
		<script>
			const container = document.querySelector("#container");
			try {
				var contrastChecker = new ColorContrastChecker(container, {
					fontSize: "23.994px",
					fontWeight: 700,
					contrastThreshold: 4.5,
				});
				contrastChecker.init();
			} catch (error) {
				console.error("Error initializing ColorContrastChecker:", error.message);
			}
		</script>
	</body>
</html>
